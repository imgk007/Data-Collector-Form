<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header id="head">
    <h1>QUERY COLLECTOR</h1>
  </header>

  <section id="details">
    <div class="box-1">
      <form id="formdetails">
        <label class="large-label" for="your-name">
          NAME <br>
          <input id="your-name" name="your-name" type="text">
        </label>
        <br><br>
        <label for="block">BLOCK</label>
        <select id="block">
          <option value="a">A</option>
          <option value="b">B</option>
        </select>
        <br><br>
        <label for="flatno">FLAT NO <br>
          <input type="text" id="flatno" name="flatno">
        </label>
        <br><br>
        <label for="residents">O/T</label>
        <select id="residents">
          <option value="owner">OWNER</option>
          <option value="tenant">TENANT</option>
        </select>
        <br><br>
        <label for="phone">MOBILE<br>
          <input type="tel" id="phone" name="phone" placeholder="Enter your Number" pattern="[0-9]{10}">
        </label>
        <br><br>
        <label for="query">QUERY<br>
          <textarea id="query" placeholder="Enter your Query" name="query" rows="4" cols="25"></textarea>
        </label>
      </form>
      <center>
        <button type="submit" class="btn btn-outline-info">SUBMIT</button>
      </center>
    </div>
  </section>

  <footer id="courtesy">
    <p>Further Contact: <a href="mailto:ggg@gmail.com">ggg@gmail.com</a> | Made with &#9889 by Gnanavel Kumaran </p>
  </footer>
</body>

</html>
